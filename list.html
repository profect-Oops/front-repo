<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Coins</title>
    <script defer src="js/demo/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* 'Top 10' 제목 스타일 */
        .cards-title {
            color: #4e73df; /* 파란색으로 설정 */
            font-weight: 800; /* 글씨를 두껍게 설정 */
            font-size: 2rem; /* 글씨 크기 설정 */
            margin-bottom: 20px; /* 제목 아래 여백 추가 */
        }

        /* 테이블을 감싸는 컨테이너 스타일 */
        .cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* 컨테이너의 너비를 전체로 설정 */
            min-height: 100vh; /* 화면 높이를 꽉 채우도록 설정 */
            padding: 20px;
        }

        /* 테이블 스타일 */
        #coin-table {
            margin-top: 20px;
            width: 80%; /* 테이블 너비를 원하는 크기로 설정 (예: 80%) */
            border-collapse: collapse;
            margin: 0 auto; /* 자동 좌우 마진으로 테이블 중앙 정렬 */
        }

        #coin-table th, #coin-table td {
            padding: 12px; /* 패딩을 설정해 주세요 */
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap; /* 텍스트가 한 줄로 표시되도록 설정 */
            overflow: hidden; /* 넘치는 텍스트는 숨기기 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 생략 기호(...) 추가 */
        }

        #coin-table td:nth-child(2) {
            min-width: 150px; /* 이름 칸의 최소 너비 설정 */
        }

        #coin-table th {
            background-color: #4e73df;
            color: white;
        }

        #coin-table img {
            max-width: 50px; /* 이미지의 최대 너비를 50px로 설정 */
            height: auto; /* 높이는 자동으로 비율에 맞게 조정 */
        }



    </style>
</head>
<body>
    <header style="background-color: #4e73df;" class="p-4 flex justify-between items-center">
        <a href="list.html" class="text-white text-2xl font-bold">coinfo</a>
        <div class="flex items-center space-x-4">
            <button class="text-white text-2xl"><i class="ph ph-bell"></i></button>
            <span class="text-white">|</span>
            <button class="text-white text-2xl"><i class="ph ph-user"></i></button>
        </div>
    </header>

    <div class="container mx-auto p-6 grid grid-cols-3 gap-6"></div>
        <!-- 코인 테이블 섹션 -->
        <div class="cards-container">
            <h2 class="cards-title">Top 10</h2>
            <table id="coin-table">
            <thead>
                <tr>
                <th>로고</th>
                <th>이름</th>
                <th>티커</th>
                <th>현재가</th>
                <th>전일 대비</th>
                <th>거래액</th>
                </tr>
            </thead>
            <tbody id="coin-table-body">
                <!-- 코인 데이터가 여기에 추가됩니다 -->
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
