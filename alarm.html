<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfo</title>

    <!-- FontAwesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEEF1;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #4e73df;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 15px 30px;
            color: white;
        }

        .navbar .brand {
            font-size: 1.0rem;
            font-weight: 800;  /* 굵기 최대값 */
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif !important;
            text-align: left;
            white-space: nowrap; /* 줄바꿈 방지 */
            margin-left: 10px;
        }
        

        .navbar .icons {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .navbar .icons i {
            font-size: 1.0rem;
            cursor: pointer;
            color: white;
            position: relative;
        }

        /* 알람 배지 스타일 */
        .badge {
            position: absolute;
            top: -3px;
            right: -5px;
            background: red;
            color: white;
            font-size: 0.5rem;
            padding: 2px 4px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* 세로 구분선 */
        .divider {
            height: 25px;
            width: 2px;
            background-color: white;
            margin: 0 15px;
        }

        /* 유저 텍스트 스타일 */
        .user-text {
            font-size: 0.8rem;
            color: #ffffff; /* 흰색 유지 */
        }

        /* 프로필 이미지 */
        .profile {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            object-fit: cover;
        }

        /* 카드 컨테이너 */
        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 30px;
            padding: 30px;
        }

        /* 카드 스타일 */
        .card {
            position: relative;
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 60px;
            border-left: 5px solid var(--card-border-color);; /* 왼쪽 바 */
        }

        
        /* 카드별 개별 색상 설정 */
        .card.total {
            --card-border-color: #4e73df;
            color: #4e73df;
        }
        .card.on {
            --card-border-color: #1cc88a;
            color: #1cc88a;
        }
        .card.off {
            --card-border-color: #36b9cc;
            color: #36b9cc;
        }

        /* 카드 내부 제목 스타일 */
        .card h3 {
            font-size: 0.7rem;
            font-weight: 700;
            color: inherit; /* 카드 색상과 동일하게 */
        }

        /* 숫자 스타일 */
        .card p {
            font-size: 1.4rem;
            font-weight: bold;
            color: #5A5C69;
            margin-top: -10px; /* 기존보다 위 여백 줄이기 */
        }

        /* 아이콘 스타일 (오른쪽 중앙 정렬) */
        .card i {
            position: absolute;
            right: 20px; /* 카드의 오른쪽에서 간격 조정 */
            top: 50%; /* 부모 요소 기준 세로 중앙 */
            transform: translateY(-50%); /* 정확한 중앙 정렬 */
            font-size: 35px;
            color: #DDDFEB;
        }


        

        /* 알림 설정 박스 */
        .settings-container {
            background-color: #4e73df;
            padding: 25px;
            border-radius: 6px;
            color: white;
            margin-right: 30px;
            margin-left: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .settings-container .label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 알림 설정 제목 (왼쪽 정렬) */
        .settings-container .input-group {
            display: flex;
            text-align: left; /* 왼쪽 정렬 */
        }

        /* 입력 필드와 버튼 그룹 */
        .settings-container .input-group-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 15px; /* 요소 간 간격 */
            flex-wrap: wrap; /* 반응형을 위해 줄바꿈 허용 */
        }

        .settings-container .input-group {
            display: flex;
            align-items: center;
        }

        .settings-container .input-group label {
            margin-right: 10px;
        }

        .settings-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        .settings-container button {
            background: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        /* 테이블 스타일 */
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4e73df;
            color: white;
        }

        /* 토글 스위치 스타일 */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        /* 체크박스 숨기기 */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* 슬라이더 기본 스타일 */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* 체크 상태에서의 배경색 */
        input:checked + .slider {
            background-color: #4e73df;
        }

        /* 슬라이더 내부 원 */
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* 체크 상태에서 원의 위치 이동 */
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* 둥근 스타일 */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .settings-container {
                flex-direction: column;
                text-align: center;
            }

            .settings-container .input-group {
                flex-direction: column;
                margin-bottom: 10px;
            }

            .settings-container input {
                width: 100%;
            }
        }

        /* 반응형 스타일 */
        @media (max-width: 480px) {
            .navbar .brand {
                text-align: left !important; /* 강제 왼쪽 정렬 */
            }
        }

        /* 반응형: 화면이 작아질 경우 카드 줄바꿈 */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column; /* 세로 정렬 */
            }
        }

    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="brand">Coinfo</div>
        <div class="icons">
            <!-- 알람 아이콘 (배지 포함) -->
            <div style="position: relative;">
                <i class="fas fa-bell"></i>
                <span class="badge">1+</span>
            </div>

            <!-- 세로 구분선 -->
            <div class="divider"></div>

            <!-- 유저 프로필 (텍스트 포함) -->
            <span class="user-text">[1팀]Oops!</span>
            <i class="fas fa-user-circle" style="color: white; font-size: 35px;"></i>
        </div>
    </nav>

    <!-- 카드 섹션 -->
    <div class="card-container">
        <div class="card total">
            <h3>총 알람 개수(TOTAL)</h3>
            <p>10개</p>
            <i class="fas fa-list-alt"></i>
        </div>
        <div class="card on">
            <h3>알람 ON</h3>
            <p>4개</p>
            <i class="fas fa-bell"></i>
        </div>
        <div class="card off">
            <h3>알람 OFF</h3>
            <p>6개</p>
            <i class="fas fa-bell-slash"></i>
        </div>
    </div>

    <!-- 알림 설정 -->
    <div class="settings-container">
        <!-- 왼쪽 정렬: 알림 설정 텍스트 -->
        <div class="label">알림 설정</div>

        <!-- 오른쪽 정렬: 입력 필드와 버튼 -->
        <div class="input-group-wrapper">
            <div class="input-group">
                <label>종목:</label>
                <input type="text" id="stock-search" placeholder="검색">
            </div>
            <div class="input-group">
                <label>가격:</label>
                <input type="text" id="price-search" placeholder="검색">
            </div>
            <button onclick="setAlarm()">설정</button>
        </div>
    </div>

    <!-- 코인 알람 목록 -->
    <div class="table-container">
        <h2>코인 알람 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>코인 이름</th>
                    <th>알림 설정 가격</th>
                    <th>알림 설정</th>
                </tr>
            </thead>
            <tbody id="coin-table">
                <tr>
                    <td>Bitcoin (BTC)</td>
                    <td>$40,000</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Ethereum (ETH)</td>
                    <td>$3,200</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Solana (SOL)</td>
                    <td>$120</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 알람 설정 버튼 클릭 시
        function setAlarm() {
            let stock = document.getElementById("stock-search").value;
            let price = document.getElementById("price-search").value;
            
            if (stock && price) {
                alert(`알람이 설정되었습니다.\n종목: ${stock}\n가격: ${price}`);
            } else {
                alert("모든 항목을 입력해주세요.");
            }
        }
    </script>

</body>
</html>
