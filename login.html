<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Coins</title>
    <!-- FontAwesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* 로그인 컨테이너 전체를 감싸는 영역 */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 전체 화면 높이 */
        }

        /* 로그인 박스 (흰색 배경) */
        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            width: 350px;
            text-align: center;
            position: relative;
        }

        /* Login 제목 스타일 */
        .login-title {
            color: #4e73df;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 소셜 로그인 버튼 스타일 */
        .social-login-buttons {
            display: flex;
            flex-direction: column; /* 버튼을 세로 정렬 */
            align-items: center;
            gap: 15px; /* 버튼 간격 */
            width: 100%;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }

        .google-button {
            background-color: #4285F4;
            color: white;
        }

        .kakao-button {
            background-color: #F7E600;
            color: black;
        }

        .google-button:hover, .kakao-button:hover {
            opacity: 0.8;
        }

        .social-button i {
            margin-right: 10px;
        }

        /* 기본 스타일 */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEEF1;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #4e73df;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 15px 30px;
            color: white;
        }

        .navbar .brand {
            font-size: 1.0rem;
            font-weight: 800;  /* 굵기 최대값 */
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif !important;
            text-align: left;
            white-space: nowrap; /* 줄바꿈 방지 */
            margin-left: 10px;
        }


        .navbar .icons {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .navbar .icons i {
            font-size: 1.0rem;
            cursor: pointer;
            color: white;
            position: relative;
        }

        /* 알람 배지 스타일 */
        .badge {
            position: absolute;
            top: -3px;
            right: -5px;
            background: red;
            color: white;
            font-size: 0.5rem;
            padding: 2px 4px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* 세로 구분선 */
        .divider {
            height: 25px;
            width: 2px;
            background-color: white;
            margin: 0 15px;
        }

        /* 유저 텍스트 스타일 */
        .user-text {
            font-size: 0.8rem;
            color: #ffffff; /* 흰색 유지 */
        }

        /* 반응형 스타일 */
        @media (max-width: 480px) {
            .navbar .brand {
                text-align: left !important; /* 강제 왼쪽 정렬 */
            }
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar">
    <div class="brand">
        <a href="/index.html" style="text-decoration: none; color: inherit;">Coinfo</a>
    </div>
    <div class="icons">
        <!-- 알람 아이콘 (배지 포함) -->
        <div style="position: relative; cursor: pointer;" onclick="location.href='/alert/alarm.html'">
            <i class="fas fa-bell"></i>
            <span class="badge">2+</span>
        </div>

        <!-- 세로 구분선 -->
        <div class="divider"></div>

        <!-- 유저 프로필 (텍스트 포함) -->
        <span class="user-text" id="user-email"></span>
        <!-- 로그인/로그아웃 아이콘 -->
        <i id="auth-icon" class="fas" style="color: white; font-size: 30px; cursor: pointer;"></i>

    </div>
</nav>

<!-- 로그인 -->
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Login</h1>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login-buttons">
            <!-- 구글 로그인 버튼 -->
            <a id="google-login-btn" class="social-button google-button" href="https://accounts.google.com/o/oauth2/auth?client_id=982183786748-c72u3quid3ma6ahcj5fjhqaq9h11esl9.apps.googleusercontent.com&redirect_uri=http://localhost:8080/login/oauth2/code/google&response_type=code&scope=profile+email">
                <i class="fab fa-google"></i> Google 로그인
            </a>

            <!-- 카카오 로그인 버튼 -->
            <button class="social-button kakao-button">
                <i class="fas fa-comment"></i> Kakao 로그인
            </button>
        </div>
    </div>
</div>
<script>
    const backendBaseUrl = "https://todaycoinfo.com";  // EC2 퍼블릭 IP 또는 도메인 입력
    
    //로그인 확인
    async function checkUserLogin() {
        try {
            //로컬
            //const response = await fetch('/api/user/email'); // 백엔드에서 이메일 가져오기
            const response = await fetch(`${backendBaseUrl}/api/user/email`);

            const email = await response.text(); // 응답을 텍스트로 변환

            const userText = document.getElementById("user-email");
            const divider = document.querySelector(".divider");

            if (email.trim()) {
                // 로그인 상태 → 이메일 표시
                userText.textContent = email;
                if (divider) {
                    divider.style.display = "block"; // 로그인 상태면 표시
                }
            } else {
                // 로그아웃 상태 → 로그인 버튼 활성화
                userText.textContent = "";
                if (divider) {
                    divider.style.display = "none"; // 로그아웃 상태면 숨김
                }
            }
        } catch (error) {
            console.error("🚨 로그인 정보를 가져오는 중 오류 발생:", error);
        }
    }

    checkUserLogin(); // 페이지 로드 시 실행
</script>
</body>
</html>
